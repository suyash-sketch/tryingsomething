<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('valtbackground.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e4e4e4;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 20%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar .profile-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }
        .sidebar .buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            margin-top: 135px;
        }
        .sidebar .buttons button,
        .sidebar .buttons a {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            color: #e4e4e4;
            background-color: transparent;
            border: 2px solid #e4e4e4;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .sidebar .buttons button:hover,
        .sidebar .buttons a:hover {
            background-color: #e4e4e4;
            color: black;
        }
        .main-content {
            margin-left: 20%;
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-content h1 {
            font-size: 48px;
            color: rgb(97, 97, 97);
            margin-bottom: 20px;
            transform: translate(60px,-80px);
        }
        .main-content h2 {
            font-size: 37px;
            margin-bottom: 20px;
            text-align: center;
            transform: translateX(-20px);
            color: gray;
        }
        .form-box {
            margin: 20px auto;
        }
        .table-box {
            
            transform: translateX(-20px);
            width: 100%;
            max-width: 100%;
            overflow-x: auto; /* Allow horizontal scrolling on small screens */
            margin: 20px auto;
        }
        table {
            
            width: 800px;
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px;
        }
        th,td {
            padding: 10px;
            border: 2px solid rgb(61, 61, 61); /* Add border to table cells */
            text-align: center;
        }
        td{
            color: gray;
            /* border-color: gray; */
        }
        th {
            background-color: rgba(0, 0, 0, 0.5); /* Background for header */
        }
        .btn {
            transform: translateX(300px);
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #fe2020;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="buttons">
                  <a href="index.html">Home</a>
                <a href="profileinsight.html">Profile Insights</a>
                <a href="subscription.html">Subscriptions</a>
                <a href="setting.html">Settings</a>
                <a href="aboutus.html">About Us</a>
                <button>Log-out</button>
            </div>
        </div>
        <div class="main-content">
            <h1>RETRIEVE</h1>
            <div class="form-box">
                <h2>Accounts</h2>
                <div class="table-box">
                    <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>App Name</th>
                                <th>Username</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in data %}
                            <tr>
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                </div>
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
