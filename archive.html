<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    
}
body {
    background: url('valtbackground.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #e4e4e4;
}
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 20%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
.sidebar .profile-icon {
    font-size: 100px;
    margin-bottom: 20px;
}
.sidebar .buttons{
    display: flex;
    flex-direction: column;
    align-items: stretch;
    width: 100%;
    margin-top: 135px;
}
.sidebar .buttons button,
.sidebar .buttons a {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    font-size: 18px;
    color: #e4e4e4;
    background-color: transparent;
    border: 2px solid #e4e4e4;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
}
.sidebar .buttons button:hover,
.sidebar .buttons a:hover {
    background-color: #e4e4e4;
    color: black;
}
.main-content {
    margin-left: 20%;
    width: 80%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.main-content h1 {
    font-size: 48px;
    color: rgb(97, 97, 97);
    margin-bottom: 20px;
}
.main-content h2 {
    font-size: 37px;
    transform: translateY(-175px);
    margin-bottom: 20px;
    text-align:center;
    margin-left: -310px;
    color: gray;
}
.main-content .buttons {
    display: flex;
    justify-content:center;
    gap: 60px;
    margin-top: 20px;
    transform: translate(-149px,60px);

}
.main-content .buttons button {
    width: 160px;
    padding: 10px;
    font-size: 18px;
    background-color: red;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    transform: translate(5px,-20px);
}
.main-content .buttons button:hover {
    background-color:#fe2020;
}
.input-box input {
    width: 450px; 
    padding: 15px;
    margin-top: 20px;
    border: 2px solid #e4e4e4; 
    border-radius: 10px; 
    outline: none; 
    transition: border-color 0.3s ease; 
}

.input-box input:focus {
    border-color: rgb(74, 73, 73); 
}
.logo {
    position: absolute;
    top: 20px;
    right: 20px;
}
.logo img {
    width: 50px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="buttons">
                <a href="/login">Home</a>
                <button>Profile Insights</button> 
                <a href="/subsrciption">Subscriptions</a>
                <a href="/setting">Settings</a>
                <a href="/aboutus">About Us</a>
                <a href="/submit">Log out</a>
            </div>
        </div>
        <div class="main-content">
            <h1>ARCHIVE</h1>
            <div class="form-box">
                <form id="archive-form" action="/archive" method="POST">
                    <div class="input-box">
                        <input type="text" id="app_name" name="app_name" required placeholder="App Name">
                        <!-- <label for="app_name">App Name</label> -->
                    </div>
                    <div class="input-box">
                        <input type="text" id="a_username" name="a_username" required placeholder="Username">
                        <!-- <label for="a_username">Username</label> -->
                    </div>
                    <div class="input-box">
                        <input type="password" id="a_password" name="a_password" required placeholder="Password">
                        <!-- <label for="a_password">Your Password</label> -->
                    </div>
                    <div class="buttons">
                        <button class="button">Save</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
