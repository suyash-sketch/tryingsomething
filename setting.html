    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;

    body {
        background: url('valtbackground.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #e4e4e4;
    }
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 20%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .sidebar .profile-icon {
        font-size: 100px;
        margin-bottom: 20px;

    .sidebar .buttons {

        flex-direction: column;
        gap: 22px;
        align-items: stretch;
        width: 100%;

    }
    .sidebar .buttons button,
    .sidebar .buttons a {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 18px;
        color: #e4e4e4;
        background-color: transparent;
        border: 2px solid #e4e4e4;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }
    .sidebar .buttons button:hover,
    .sidebar .buttons a:hover {
        background-color: #e4e4e4;
        color: black;
    }
    .main-content {
        margin-left: 20%;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        text-align: center;
        transform: translateX(20px);
        color: rgb(79, 79, 79);
    }
    .main-content .buttons {
        display: flex;
        flex-direction: column;
        justify-content:center;
        gap: 20px;
        /* margin-top: 5px; */
        transform: translate(20px,60px);
    }
    .main-content .buttons button {
        color: #e4e4e4;
        width: 250px;
        padding: 10px;
        font-size: 18px;
        background-color: red;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .main-content .buttons button:hover {
        background-color: #fe2020;
    }
    a {
