<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Valt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('SecureValt.png') no-repeat center center fixed;
            background-position: 80px center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e4e4e4;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 20%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar .profile-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }
        .sidebar .buttons{
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .sidebar .buttons button,
        .sidebar .buttons a {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            color: #e4e4e4;
            background-color: transparent;
            border: 2px solid #e4e4e4;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .sidebar .buttons button:hover,
        .sidebar .buttons a:hover {
            background-color: #e4e4e4;
            color: black;
        }
        .main-content {
            margin-left: 20%;
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .main-content h2 {
            font-size: 37px;
            transform: translate(75px,-175px);
            margin-bottom: 30px;
            text-align:center;
            margin-left: -310px;
            color: gray;
        }
        .main-content .buttons {
            display: flex;
            justify-content:center;
            gap: 60px;
            margin-top: 20px;
            transform: translate(-75px,60px);

        }
        .main-content .buttons button {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        a{
            text-decoration: none;
            color: #e4e4e4;
        }
        .main-content .buttons button:hover {
            background-color: #fe2020;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="buttons">
            <a href="applock-home.html">Home</a>
            <button>Profile Insights</button>
            <a href="subscription.html">Subscriptions</a>
            <a href="settings.html">Settings</a>
            <a href="aboutus.html">About Us</a>
            <button>Log-out</button>
        </div>
    </div>
    <div class="main-content">
        <!-- <h1>SECURE VALT</h1>
        <div class="logo">
            <img alt="Logo with a lock and key symbol" src="https://placehold.co/50x50"/>
        </div>
        <h2>
            Welcome,
            <br/>
            Suyash Khandagale
        </h2> -->
        <h2>Welcome,<br/>{{ username }}</h2>
        <div class="buttons">
            <button><a href="/archive">Archive</a></button> 
            <button><a href="/retrieve">Retrieve</a></button>
        </div>
    </div>
</body>
</html>
